<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual otamatone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="case">
            <div class="text">
                <h1>Virtual otamatone</h1>
                <p id="musicNote"></p>
            </div>
            <div class="keyboard">
                <div class="key" id="numlock"></div>
                <div class="key" id="slash"></div>
                <div class="key" id="star"></div>
                <div class="key" id="minus"></div>
                <div data-key="103" class="key" id="seven"><p>7</p></div>
                <div data-key="104" class="key" id="eight"><p>8</p></div>
                <div data-key="105" class="key" id="nine"><p>9</p></div>
                <div class="key" id="plus"></div>
                <div data-key="100" class="key" id="four"><p>4</p></div>
                <div data-key="101" class="key" id="five"><p>5</p></div>
                <div data-key="102" class="key" id="six"><p>6</p></div>                                
                <div data-key="97" class="key" id="one"><p>1</p></div>
                <div data-key="98" class="key" id="two"><p>2</p></div>
                <div data-key="99" class="key" id="three"><p>3</p></div>
                <div class="key" id="enter"></div>
                <div data-key="96" class="key" id="zero"><p>0</p></div>
                <div class="key" id="dot"></div>
            </div>             
        </div>
        <p class="desc">Use numpad to play music!</p>
    </div>

    <audio data-key="96" src="./sounds/0.wav"></audio>
    <audio data-key="97" src="./sounds/1.wav"></audio>
    <audio data-key="98" src="./sounds/2.wav"></audio>
    <audio data-key="99" src="./sounds/3.wav"></audio>
    <audio data-key="100" src="./sounds/4.wav"></audio>
    <audio data-key="101" src="./sounds/5.wav"></audio>
    <audio data-key="102" src="./sounds/6.wav"></audio>
    <audio data-key="103" src="./sounds/7.wav"></audio>
    <audio data-key="104" src="./sounds/8.wav"></audio>
    <audio data-key="105" src="./sounds/9.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
